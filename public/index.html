<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBot | Jeeva</title>
    <link rel="icon" href="gemini.svg" type="image/svg" />
    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
        <div class="sidebar-header">
            <h2>History</h2>
          </div>          
    <ul id="chat-history-list" class="history-list"></ul>
    <div class="sidebar-footer">
        <img src="gemini.svg" alt="JBot Logo" class="footer-logo">
        <p>Created by Jeeva</p>
    </div>  
    </aside>
  
    <!-- Sidebar Toggle Button -->
    <button id="toggle-sidebar" class="material-symbols-rounded sidebar-toggle">menu</button>
    <button id="new-chat-btn" class="sidebar-toggle material-symbols-rounded">add</button>
    <div class="container">
        <!-- App Header -->
        <header class="app-header">
            <div class="branding">
              <img src="gemini.svg" alt="JBot Logo" class="logo" />
              <h1 class="brand-name">JBot</h1>
              <div class="tone-selector">
                <select id="tone-select">
                  <option value="">Neutral</option>
                  <option value="professional">Professional</option>
                  <option value="casual">Casual</option>
                  <option value="funny">Funny</option>
                </select>
              </div>
            </div>
            <h4 class="sub-heading">How can I help you today?</h4>
          </header>          
        <!-- Chats -->
        <div class="chats-container"></div>
        <!-- Prompt Input -->
        <div class="prompt-container">
            <div class="prompt-wrapper">                  
                <!-- Voice Search Button -->
                <button id="voice-search-btn" type="button" class="material-symbols-rounded">mic</button>
                <form action="#" class="prompt-form">
                    <input type="text" placeholder="Ask JBot" class="prompt-input" required />
                    <div class="prompt-actions">
                        <!-- File Upload Wrapper -->
                        <div class="file-upload-wrapper">
                            <img src="#" class="file-preview" />
                            <input id="file-input" type="file" accept="image/*, .pdf, .txt, .csv" hidden />
                            <button type="button" class="file-icon material-symbols-rounded">description</button>
                            <button id="cancel-file-btn" type="button" class="material-symbols-rounded">close</button>
                            <button id="add-file-btn" type="button" class="material-symbols-rounded">attach_file</button>
                        </div>
                        <!-- Send Prompt and Stop Response Buttons -->
                        <button id="stop-response-btn" type="button" class="material-symbols-rounded">stop_circle</button>
                        <button id="send-prompt-btn" class="material-symbols-rounded">arrow_upward</button>
                    </div>
                </form>
                <!-- Theme and Delete Chats Buttons -->
                <button id="theme-toggle-btn" class="material-symbols-rounded">light_mode</button>
            </div>
            <p class="disclaimer-text">JBot can make mistakes, so double-check it.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
